<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center font-weight-bold">The current date and time is:</p>
    </header>
    <div class="container">

      <!-- Timeblocks -->
      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeNine" id="inputGroup-sizing-lg">09:00 am</span>
        </div>
        <input id="eventNine" type="text" class="form-control" placeholder= "Add a new event ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-prepend">
            <button id="eventDeleteNine" class="btn btn-outline-danger" type="button" id="button-addon1"><span class="oi oi-trash" data-toggle="tooltip" title="Delete Event"></span></button>
        </div>
      </div>

      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeTen" id="inputGroup-sizing-lg">10:00 am</span>
        </div>
        <input id="eventTen" type="text" class="form-control" placeholder= "Add a new event ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-prepend">
            <button id="eventDeleteTen" class="btn btn-outline-danger" type="button" id="button-addon1"><span class="oi oi-trash" data-toggle="tooltip" title="Delete Event"></span></button>
        </div>
      </div>

      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeEleven" id="inputGroup-sizing-lg">11:00 am</span>
        </div>
        <input id="eventEleven" type="text" class="form-control" placeholder= "Add a new event ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-prepend">
            <button id="eventDeleteEleven" class="btn btn-outline-danger" type="button" id="button-addon1"><span class="oi oi-trash" data-toggle="tooltip" title="Delete Event"></span></button>
        </div>
      </div>

      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeTwelve" id="inputGroup-sizing-lg">12:00 pm</span>
        </div>
        <input id="eventTwelve" type="text" class="form-control" placeholder= "Add a new event ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-prepend">
            <button id="eventDeleteTwelve" class="btn btn-outline-danger" type="button" id="button-addon1"><span class="oi oi-trash" data-toggle="tooltip" title="Delete Event"></span></button>
        </div>
      </div>

      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeOne" id="inputGroup-sizing-lg">01:00 pm</span>
        </div>
        <input id="eventOne" type="text" class="form-control" placeholder= "Add a new event ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-prepend">
            <button id="eventDeleteOne" class="btn btn-outline-danger" type="button" id="button-addon1"><span class="oi oi-trash" data-toggle="tooltip" title="Delete Event"></span></button>
        </div>
      </div>

      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeTwo" id="inputGroup-sizing-lg">02:00 pm</span>

        </div>
      </div>

      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeThree" id="inputGroup-sizing-lg">03:00 pm</span>
        </div>
        <input id="eventThree" type="text" class="form-control" placeholder= "Add a new event ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-prepend">
            <button id="eventDeleteThree" class="btn btn-outline-danger" type="button" id="button-addon1"><span class="oi oi-trash" data-toggle="tooltip" title="Delete Event"></span></button>
        </div>
      </div>

      <div class="input-group time-block input-group-lg pb-3">
        <div class="input-group-prepend">
          <span class="input-group-text timeFour" id="inputGroup-sizing-lg">04:00 pm</span>
        </div>

        </div>
      </div>

        <div class="input-group-prepend">
          <span class="input-group-text timeFive" id="inputGroup-sizing-lg">05:00 pm</span>
        </div>
        <input id="eventFive" type="text" class="form-control" placeholder= "Add a new event ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-prepend">
            <button id="eventDeleteFive" class="btn btn-outline-danger" type="button" id="button-addon1"><span class="oi oi-trash" data-toggle="tooltip" title="Delete Event"></span></button>
        </div>
      </div>
      <div class="">
        <button type="button" class="btn btn-lg btn-block btn-outline-danger">Delete All Events</button>
      </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
